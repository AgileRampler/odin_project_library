<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="border-bottom border-dark pt-3 ">
    <h1 class="text-dark ">The Book Library</h1>
    <div>
        <dialog class="border-dark-subtle p-5">
            <div class="icon"><i class="fa-solid fa-x fa-2x"></i></div>
            <div class="dialogCon">
                <h2>Enter the book details</h2>
               
                <!-- Book Title -->
                <div class="book-title">
                    <label for="book-title">Book Title:</label>
                    <input type="text" placeholder="Title" id="book-title">
                </div>
                 <!-- Author Book -->
                 <div class="author">
                    <label for="author">Author:</label>
                    <input type="text" placeholder="Author" id="author">
                </div>
                <!-- Number of Pages -->
                <div class="book-pages">
                    <label for="book-pages">Pages read:</label>
                    <input type="number" placeholder="Pages Read" id="book-pages">
                </div>
                <!-- Book read or not checkbox -->
                <div class="status">
                    <label>Status: </label>
                    <input type="radio" name="status" id="read">
                    <label for="read">Read</label>
                    <input type="radio" name="status" id="notRead">
                    <label for="notRead">Not Read</label>
                </div>
            </div>
            <button id="submitButton" class="btn btn-success ps-5 pe-5">Submit</button>
        </dialog>

        <div class="dialog-button">
            <button id="showDialog" class="btn btn-secondary">Add a Book</button>
        </div>
    </div>
</div>
<div id="cards"></div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
